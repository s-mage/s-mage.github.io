---
layout: default
---
{% for post in site.posts %}
  <div class="post-in-list">
    <h3>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
    {{ post.excerpt }}
    <div class="read-more">
      <a href="{{ post.url | prepend: site.baseurl }}">Read more...</a>
    </div>
  </div>
{% endfor %}
